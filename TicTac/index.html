<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker"rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h3>Player 1: x   &nbsp;   Player 2: O</h3>
        <h2 id="current-turn" onclick="checkPlayerturn()">Click here to check player's turn  </h2>
        <div class="row">
            <div class="col" onclick="SingleMove(0)"></div>
            <div class="col" onclick="SingleMove(1)"></div>
            <div class="col" onclick="SingleMove(2)"></div>
            <div class="col" onclick="SingleMove(3)"></div>
            <div class="col" onclick="SingleMove(4)"></div>
            <div class="col" onclick="SingleMove(5)"></div>
            <div class="col" onclick="SingleMove(6)"></div>
            <div class="col" onclick="SingleMove(7)"></div>
            <div class="col" onclick="SingleMove(8)"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
